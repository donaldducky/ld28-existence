    <th colspan="6">Controls</th>
  </tr>

    <td class="key">w</td><td class="description">move up</td>
    <td class="key">i</td><td class="description">shoot up</td>

  </tr>

    <td class="key">s</td><td class="description">move down</td>

    <td class="key">p</td><td class="description">pause</td>
  </tr>

    <td class="key">a</td><td class="description">move left</td>
    <td class="key">j</td><td class="description">shoot left</td>
    <td class="key">x</td><td class="description">toggle weapon</td>
  </tr>
  <tr>
    <td class="key">d</td><td class="description">move right</td>
    <td class="key">l</td><td class="description">shoot right</td>
  </tr>
</table>
