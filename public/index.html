<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LD28: You Only Get One</title>
  <meta name="author" content="Donald Chea">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="wrap">
<h1>Existence</h1>

<div>FPS: <span id="fps">0</span></div>

<section id="weapons"></section>

<canvas id="drawingboard" width="640" height="480"></canvas>
<table id="controls">
  <tr>
    <th colspan="6">Controls</th>
  </tr>
  <tr>
    <td class="key">w</td><td class="description">move up</td>
    <td class="key">i</td><td class="description">shoot up</td>
    <td class="key">space</td><td class="description">perform action</td>
  </tr>
  <tr>
    <td class="key">s</td><td class="description">move down</td>
    <td class="key">k</td><td class="description">shoot down</td>
    <td class="key">p</td><td class="description">pause</td>
  </tr>
  <tr>
    <td class="key">a</td><td class="description">move left</td>
    <td class="key">j</td><td class="description">shoot left</td>
    <td class="key">x</td><td class="description">toggle weapon</td>
  </tr>
  <tr>
    <td class="key">d</td><td class="description">move right</td>
    <td class="key">l</td><td class="description">shoot right</td>
  </tr>
</table>
</div>

<img id="sprites" src="images/sprites.png">

<script src="js/lib/raf.js" data-main="js/main"></script>
<script src="js/lib/require.js" data-main="js/main"></script>

  </body>
</html>
